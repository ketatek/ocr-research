# OCR Research 設定ファイル

# デフォルト設定
default:
  output_dir: "output"
  log_dir: "logs"
  temp_dir: "temp"

# MarkItDown 設定
markitdown:
  enabled: true

# Docling 設定
docling:
  enabled: true
  export_formats:
    - text
    - markdown

# Azure Document Intelligence 設定
azure_document_intelligence:
  enabled: true
  model: "prebuilt-read"  # prebuilt-read, prebuilt-layout, prebuilt-document
  features:
    - ocr
    - layout

# Azure OpenAI 設定
azure_openai:
  enabled: true
  temperature: 0.0
  max_tokens: 4000
  system_prompt: |
    You are an OCR assistant. Extract all text from the provided image accurately,
    maintaining the original structure and formatting as much as possible.
    Include all text, including headers, footers, tables, and any other content.

# 処理オプション
processing:
  parallel: false
  batch_size: 1
  timeout: 300  # seconds

# 比較オプション
comparison:
  generate_report: true
  compare_accuracy: true
  compare_performance: true
